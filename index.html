<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3f93c08dd3.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="nav_image">
            <img src="images/navbar_image.jpg" alt="navbar image should be here">
        </div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
            <i class="fas fa-bars"></i>
        </label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Doctors</a></li>
            <li><a href="#">Lab Tests</a></li>
            <li><a href="#">Pharmacy</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="search_box">
            <div class="search">
                <input type="text" class="input" placeholder="Search...">
                <a href=""><i class="fas fa-search"></i></a>
            </div>
        </div>
        <div class="doctors">
            <div class="doctor">
                <h2>Doctors</h2>
            </div>
            <div class="boxes">
                <button class="button" id="doctor">
                    <img src="images/doctor.jpg" alt="doctor image" width="120px" height="110px">
                    <div>Doctors near you</div>
                </button>
                <button class="button" id="online">
                    <img src="images/online.jpg" alt="doctor image" width="120px" height="110px">
                    <div>Online Consultation</div>
                </button>
                <button class="button" id="specialist">
                    <img src="images/specialist.jpg" alt="doctor image" width="120px" height="110px">
                    <div>Looking for specialist</div>
                </button>
                <button class="button" id="ayurveda">
                    <img src="images/ayurveda.jpg" alt="doctor image" width="120px" height="110px">
                    <div>Ayurveda Doctors</div>
                </button>
                <button class="button" id="homeo">
                    <img src="images/homeo.jpg" alt="doctor image" width="120px" height="110px">
                    <div>Homeopathy Doctors</div>
                </button>
                <button class="button" id="dietitian">
                    <img src="images/dietitian.jpg" alt="doctor image" width="120px" height="110px">
                    <div>Dietitian</div>
                </button>

            </div>
        </div>
    </div>
    
</body>
</html>
